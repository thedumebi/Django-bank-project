{% extends "base_menu.html" %}
{% block content %}
{% load static %}

<section id="title" class="colored-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="section-heading">Delete Comment</h1>
          <p>Are you sure you want to delete the comment: {{ comment }}?</p>
        </div>
  
        <div class="col-lg-6">
          <img class="title-image" src="{% static "home/SVG/sad1.svg" %}">
        </div>
      </div>
    </div>
</section>

<div class="container-fluid home">
  <form action="" method="POST">
    {% csrf_token %}
    <button class="btn btn-lg btn-dark" type="submit">Yes, delete.</button>
    <button class="btn btn-md btn-light" type="button" onclick="window.location.href='{% url 'bank:item_detail' comment.item.id %}'; return false">No, I said what I said</button>
  </form>
</div>

{% endblock %}
