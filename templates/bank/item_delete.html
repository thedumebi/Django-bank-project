{% extends "base_menu.html" %}
{% block content %}
{% load static %}

<section id="title" class="colored-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="section-heading">Delete {{item.name}}</h1>
          <p>Are you sure you want to delete the item: {{item.name}}?</p>
        </div>
  
        <div class="col-lg-6">
          <img class="title-image" src="{% static "home/SVG/sad2.svg" %}">
        </div>
      </div>
    </div>
</section>

<div class="container-fluid home">
    <form action="" method="POST">
        {% csrf_token %}
        <button class="btn btn-lg btn-dark" type="submit">Yes, delete.</button>
        <button class="btn btn-md btn-dark" type="button" onclick="window.location.href='{% url 'bank:item_list' %}'; return false">No, cancel</button>
    </form>
</div>

{% endblock %}
